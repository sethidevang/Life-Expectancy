<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Life expectancy prediction — predict life expectancy from country and health indicators">
  <title>{% block title %}Dashboard{% endblock %} | Life Expectancy Predictor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0c0f14;
      --surface: #1a1f2e;
      --border: #2a3142;
      --border-focus: #4f7cf6;
      --text: #f0f2f5;
      --text-secondary: #9ca3b4;
      --accent: #4f7cf6;
      --accent-hover: #6b8ff8;
      --accent-muted: rgba(79, 124, 246, 0.15);
      --danger: #f04438;
      --danger-muted: rgba(240, 68, 56, 0.15);
      --success: #12b76a;
      --success-muted: rgba(18, 183, 106, 0.15);
      --warning: #f79009;
      --radius: 12px;
      --radius-sm: 8px;
      --shadow: 0 4px 24px rgba(0,0,0,0.25);
      --transition: 0.2s ease;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { font-family: 'Plus Jakarta Sans', system-ui, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; line-height: 1.6; -webkit-font-smoothing: antialiased; }
    .app-wrap { max-width: 1120px; margin: 0 auto; padding: 0 1.5rem 3rem; }
    header { position: sticky; top: 0; z-index: 100; background: rgba(12, 15, 20, 0.85); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); margin: 0 -1.5rem 2rem; padding: 0 1.5rem; }
    .header-inner { max-width: 1120px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem; min-height: 64px; }
    .logo { display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text); font-weight: 700; font-size: 1.15rem; letter-spacing: -0.02em; }
    .logo:hover { color: var(--accent); }
    nav { display: flex; gap: 0.25rem; }
    nav a { padding: 0.5rem 1rem; border-radius: var(--radius-sm); color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: color var(--transition), background var(--transition); }
    nav a:hover { color: var(--text); background: var(--surface); }
    nav a.active { color: var(--accent); background: var(--accent-muted); }
    main { animation: fadeIn 0.35s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.5rem; margin-bottom: 1.25rem; transition: border-color var(--transition), box-shadow var(--transition); }
    .card:hover { border-color: var(--border); box-shadow: var(--shadow); }
    .card-title { font-size: 0.85rem; font-weight: 600; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.04em; margin-bottom: 0.5rem; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.65rem 1.25rem; border-radius: var(--radius-sm); font-weight: 600; font-size: 0.9rem; text-decoration: none; border: none; cursor: pointer; font-family: inherit; transition: background var(--transition), transform var(--transition); }
    .btn:active { transform: scale(0.98); }
    .btn-primary { background: var(--accent); color: #fff; }
    .btn-primary:hover { background: var(--accent-hover); }
    .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
    input, select, textarea { width: 100%; padding: 0.6rem 0.85rem; border: 1px solid var(--border); border-radius: var(--radius-sm); background: var(--bg); color: var(--text); font-family: inherit; font-size: 0.95rem; transition: border-color var(--transition), box-shadow var(--transition); }
    input:focus, select:focus, textarea:focus { outline: none; border-color: var(--border-focus); box-shadow: 0 0 0 3px var(--accent-muted); }
    label { display: block; font-size: 0.85rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 0.35rem; }
    .form-group { margin-bottom: 1rem; }
    .alert { padding: 1rem 1.25rem; border-radius: var(--radius-sm); margin-bottom: 1.25rem; display: flex; align-items: flex-start; gap: 0.75rem; }
    .alert-warning { background: rgba(247, 144, 9, 0.12); border: 1px solid rgba(247, 144, 9, 0.35); color: #fbbf24; }
    .alert-danger { background: var(--danger-muted); border: 1px solid rgba(240, 68, 56, 0.4); color: #f87171; }
    .alert-success { background: var(--success-muted); border: 1px solid rgba(18, 183, 106, 0.4); color: #34d399; }
    .muted { color: var(--text-secondary); font-size: 0.9rem; }
    .mono { font-family: 'JetBrains Mono', monospace; font-size: 0.9em; }
    footer { margin-top: 3rem; padding-top: 1.5rem; border-top: 1px solid var(--border); text-align: center; font-size: 0.8rem; color: var(--text-secondary); }
    footer a { color: var(--accent); text-decoration: none; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="app-wrap">
    <header>
      <div class="header-inner">
        <a href="{{ url_for('index') }}" class="logo" aria-label="Home">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          Life Expectancy
        </a>
        <nav>
          <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Dashboard</a>
          <a href="{{ url_for('predict') }}" class="{% if request.endpoint == 'predict' %}active{% endif %}">Predict</a>
        </nav>
      </div>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <footer>
      Life Expectancy Prediction · Model v1 · <a href="{{ url_for('predict') }}">API</a>: <code class="mono">POST /api/predict</code> · Devang Sethi
    </footer>
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
